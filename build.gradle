        println "*** Welcome to https://github.com/22breakup/demoqa-test-1!    *** "
        println "***                                                                  *** "
        println "*** ./gradlew help                                                  *** "
        println "***                                                                  *** "
        println "************************************************************************ "
        println ""
    }
}